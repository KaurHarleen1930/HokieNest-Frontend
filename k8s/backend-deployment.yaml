apiVersion: apps/v1
kind: Deployment
metadata:
  name: hokienest-backend
  namespace: hnest-dev
  labels:
    app: hokienest-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hokienest-backend
  template:
    metadata:
      labels:
        app: hokienest-backend
    spec:
      containers:
      - name: backend
        image: kaurharleenvt/hokienest-backend:latest
        ports:
        - containerPort: 4000
          name: http
        envFrom:                        #specify where to load environments from
        - configMapRef:
            name: hokienest-config #loads all variables from configmap
        - secretRef:
            name: hokienest-secrets #loads secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3